<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .theCar {
            border-style: solid;
            border-width: 1px;
            color: blue;
        }
    </style>
</head>

<body>

    <h1>Show Objects</h1>
    <p>
        <b>These are some data about cars:</b>
    </p>
    <div id="cars">...</div>

    <script>
        let carArray = [{
            producer: "renault",
            model: "clio"
        }, {
            producer: "renault",
            model: "twingo"
        }, {
            producer: "citroen",
            model: "c3"
        }];
        console.log(carArray);

        /* change the code below to print a div per car, with 2 spans, 
            one for the producer and one for the model */
        for (let x = 0; x <= carArray.length - 1; x++) {
            document.getElementById("cars").innerHTML +=
                "<div class='theCar'><span>" + carArray[x].producer + "</span>&nbsp;&nbsp;&nbsp;&nbsp;" +
                "<span>" + carArray[x].model + "</span> </div>";
        }
    </script>
</body>

</html>
